{% extends "pos/base.html" %}

{% block title %}Liste des produits avari√©s{% endblock %}

{% block script %}
<script>
    $(document).ready(function () {
        var table_clients = $('#liste_avaries').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": "{% url 'pos:avaries_data' %}",
            "columns": [
                {"data": 0},  // Article
                {"data": 1},  // Quantite
                {"data": 2},  // Date
            ],
            language: {
                search: "",
                searchPlaceholder: "Recherche"
            }
        });

    });
</script>
{% endblock %}

{% block main %}
<div class="container-fluid" style="margin-top: 50px; margin-bottom: 100px;">
    <div class="row">
        <div class="col-12" style="margin-bottom: 2%;"><a type="button" href="{% url 'pos:nouvelle_avarie' user.id %}" class="btn btn-primary float-right">Nouvelle avarie</a></div>
        
        <div class="col-12 table-responsive">
            <table id="liste_avaries" class="table table-striped table-bordered " style="width:100%">
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Quantite</th>
                        <th>Date</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock %}
